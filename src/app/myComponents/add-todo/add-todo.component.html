<div class="my-3">
<h4>Add a To Do item</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="email" [(ngModel)]="title"  class="form-control" id="title" name="title" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text"  [(ngModel)]="desc"  class="form-control" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add To Do</button>
</form>
</div>
